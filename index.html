<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeteoMate</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- animate on scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- favicon -->
    <link rel="icon" href="./media/favicon.ico" />
  </head>
  <body>
    <nav>
      <div class="row">
        <div
          class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center mt-4"
        >
          <img
            class="logo-img"
            src="./media/logo.png"
            alt="logo image"
            height="80px"
            width="80px"
            data-aos="fade-right"
            data-aos-duration="1500"
          />
        </div>
        <div
          class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center mt-4"
        >
          <div class="searchBar">
            <input
              id="searchQueryInput"
              type="text"
              name="searchQueryInput"
              placeholder="Search"
              value=""
              data-aos="fade-left"
              data-aos-duration="1500"
              onkeydown="handleKeyPress(event)"
            />
            <button
              id="searchQuerySubmit"
              type="button"
              name="searchQuerySubmit"
              onclick="getWeatherData();getWeatherForecast();"
              data-aos="fade-left"
              data-aos-duration="1500"
            >
              <i class="fa-brands fa-searchengin fa-2x"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="row">
      <div
        class="col-md-6 col-sm-12 d-flex justify-content-center"
        style="height: 100vh"
        id="weatherData"
      >
        <div
          class="card shadow rounded-3"
          style="width: 20rem; background-image: url('./media/night.gif')"
          id="climateCard"
          data-aos="flip-left"
          data-aos-duration="1500"
        >
          <div class="card-body">
            <h4 class="card-title text-light">Current Weather</h4>
            <h5 class="card-subtitle mb-2 text-light">Weather Advisory</h5>
            <img
              src="./media/cloudy-2.png"
              alt=""
              class="ms-2 w-25 climate-img"
            />
            <h4 class="card-title text-light weather-details">
              City (Country)
            </h4>
            <h4 class="card-title text-light">Temparature</h4>
            <div class="d-flex">
              <img
                src="./media/wind.png"
                class="wpIcon me-2"
                width="25px"
                height="25px"
                alt=""
              />
              <h5 class="card-title text-light me-2">00.0</h5>
              <img
                src="./media/humidity.png"
                width="25px"
                height="25px"
                alt=""
                class="wpIcon me-2"
              />
              <h5 class="card-title text-light">00</h5>
            </div>
            <h5 class="card-subtitle mb-2 text-light">Time</h5>
          </div>
        </div>
      </div>
      <div
        class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center"
        id="forecastMain"
      >
        <div class="row forecastWrapper rounded-3 me-5">
          <div
            class="row d-flex justify-content-center align-items-center"
            id="day1"
          >
            <div
              class="col-4 d-flex justify-content-center align-items-center"
              data-aos="fade-up"
              data-aos-duration="500"
            >
              <h6 class="text-light mb-0 mt-2"><b>Tommorow</b></h6>
            </div>
            <div
              class="col-4 d-flex justify-content-center align-items-center"
              data-aos="fade-up"
              data-aos-duration="500"
            >
              <h6 class="text-light mb-0 mt-2">
                <b id="minTempD1">Min Temp : 00.0<sup>o</sup>C</b>
              </h6>
            </div>
            <div
              class="col-4 d-flex justify-content-center align-items-center"
              data-aos="fade-up"
              data-aos-duration="500"
            >
              <h6 class="text-light mb-0 mt-2">
                <b>Max Temp : 00.0<sup>o</sup>C</b>
              </h6>
            </div>
          </div>
          <div class="row mt-3" id="day1Weather">
            <div
              class="col-md-4 d-flex justify-content-center align-items-center"
              data-aos="fade-up"
              data-aos-duration="1500"
            >
              <div class="card rounded-3 b-0 forecastCard">
                <div class="card-body bg-dark rounded-3 b-0">
                  <h5 class="card-title text-light text-center"><b>9 AM</b></h5>
                  <div class="d-flex justify-content-center align-items-center">
                    <img
                      src="./media/no_weather.png"
                      alt=""
                      class="ms-3 w-75 mb-2 forecastIcon"
                    />
                  </div>
                  <h5 class="card-subtitle mb-2 text-light text-center">
                    <b>N/A</b>
                  </h5>
                </div>
              </div>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-center"
              data-aos="fade-up"
              data-aos-duration="1500"
            >
              <div class="card rounded-3 b-0 forecastCard">
                <div class="card-body bg-dark rounded-3 b-0">
                  <h5 class="card-title text-light text-center">
                    <b>12 PM</b>
                  </h5>
                  <div class="d-flex justify-content-center align-items-center">
                    <img
                      src="./media/no_weather.png"
                      alt=""
                      class="ms-3 w-75 mb-2 forecastIcon"
                    />
                  </div>
                  <h5 class="card-subtitle mb-2 text-light text-center">
                    <b>N/A</b>
                  </h5>
                </div>
              </div>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-center"
              data-aos="fade-up"
              data-aos-duration="1500"
            >
              <div class="card rounded-3 b-0 forecastCard">
                <div class="card-body bg-dark rounded-3 b-0">
                  <h5 class="card-title text-light text-center"><b>3 PM</b></h5>
                  <div class="d-flex justify-content-center align-items-center">
                    <img
                      src="./media/no_weather.png"
                      alt=""
                      class="ms-3 w-75 mb-2 forecastIcon"
                    />
                  </div>
                  <h5 class="card-subtitle mb-2 text-light text-center">
                    <b>N/A</b>
                  </h5>
                </div>
              </div>
            </div>
          </div>
          <div
            class="row d-flex justify-content-center align-items-center"
            id="day2"
          >
            <div
              class="col-4 d-flex justify-content-center align-items-center"
              data-aos="fade-up"
              data-aos-duration="500"
            >
              <h6 class="text-light mb-0 mt-2"><b>Day after tommorow</b></h6>
            </div>
            <div
              class="col-4 d-flex justify-content-center align-items-center"
              data-aos="fade-up"
              data-aos-duration="500"
            >
              <h6 class="text-light mb-0 mt-2">
                <b>Min Temp : 00.0<sup>o</sup>C</b>
              </h6>
            </div>
            <div
              class="col-4 d-flex justify-content-center align-items-center"
              data-aos="fade-up"
              data-aos-duration="500"
            >
              <h6 class="text-light mb-0 mt-2">
                <b>Max Temp : 00.0<sup>o</sup>C</b>
              </h6>
            </div>
          </div>
          <div class="row mt-3" id="day2Weather">
            <div
              class="col-md-4 d-flex justify-content-center align-items-center"
            >
              <div
                class="card rounded-3 b-0 forecastCard"
                data-aos="fade-up"
                data-aos-duration="1500"
              >
                <div class="card-body bg-dark rounded-3 b-0">
                  <h5 class="card-title text-light text-center"><b>9 AM</b></h5>
                  <div class="d-flex justify-content-center align-items-center">
                    <img
                      src="./media/no_weather.png"
                      alt=""
                      class="ms-3 w-75 mb-2 forecastIcon"
                    />
                  </div>
                  <h5 class="card-subtitle mb-2 text-light text-center">
                    <b>N/A</b>
                  </h5>
                </div>
              </div>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-center"
            >
              <div
                class="card rounded-3 b-0 forecastCard"
                data-aos="fade-up"
                data-aos-duration="1500"
              >
                <div class="card-body bg-dark rounded-3 b-0">
                  <h5 class="card-title text-light text-center">
                    <b>12 PM</b>
                  </h5>
                  <div class="d-flex justify-content-center align-items-center">
                    <img
                      src="./media/no_weather.png"
                      alt=""
                      class="ms-3 w-75 mb-2 forecastIcon"
                    />
                  </div>
                  <h5 class="card-subtitle mb-2 text-light text-center">
                    <b>N/A</b>
                  </h5>
                </div>
              </div>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-center"
            >
              <div
                class="card rounded-3 b-0 forecastCard"
                data-aos="fade-up"
                data-aos-duration="1500"
              >
                <div class="card-body bg-dark rounded-3 b-0">
                  <h5 class="card-title text-light text-center"><b>3 PM</b></h5>
                  <div class="d-flex justify-content-center align-items-center">
                    <img
                      src="./media/no_weather.png"
                      alt=""
                      class="ms-3 w-75 mb-2 forecastIcon"
                    />
                  </div>
                  <h5 class="card-subtitle mb-2 text-light text-center">
                    <b>N/A</b>
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      AOS.init();
      window.addEventListener("load", AOS.refresh);
    </script>
  </body>
  <script src="./script.js"></script>
</html>
